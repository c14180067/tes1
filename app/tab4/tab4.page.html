<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center">Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let iFoto of urlImageStorage">
        <ion-img [src]="iFoto"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
